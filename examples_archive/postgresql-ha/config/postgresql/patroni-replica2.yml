scope: hokm-cluster
namespace: /db/
name: postgresql-replica2

restapi:
  listen: 0.0.0.0:8010
  connect_address: postgresql-replica2:8010

etcd3:
  hosts: etcd1:2379,etcd2:2379,etcd3:2379

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 30
    maximum_lag_on_failover: 1048576
    master_start_timeout: 300
    synchronous_mode: true
    synchronous_mode_strict: false
    synchronous_node_count: 1
    postgresql:
      use_pg_rewind: true
      use_slots: true
      parameters:
        # Replica-specific optimizations
        hot_standby: 'on'
        hot_standby_feedback: 'on'
        max_standby_streaming_delay: 30s
        max_standby_archive_delay: 30s
        
        # Gaming optimizations (same as primary)
        shared_buffers: 256MB
        effective_cache_size: 1GB
        work_mem: 8MB
        maintenance_work_mem: 64MB
        random_page_cost: 1.1
        effective_io_concurrency: 200
        
        # Replication settings
        wal_level: replica
        max_wal_senders: 10
        max_replication_slots: 10
        wal_keep_size: 512MB
        
        # Read optimization for replica
        default_statistics_target: 100
        checkpoint_completion_target: 0.7
        
        # Connection settings
        max_connections: 200
        tcp_keepalives_idle: 600
        tcp_keepalives_interval: 30
        tcp_keepalives_count: 3
        
        # Logging
        log_destination: 'stderr'
        logging_collector: 'on'
        log_min_duration_statement: 1000
        log_line_prefix: '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
        log_checkpoints: 'on'
        log_connections: 'on'
        log_disconnections: 'on'
        log_lock_waits: 'on'
        log_replication_commands: 'on'

postgresql:
  listen: 0.0.0.0:5432
  connect_address: postgresql-replica2:5432
  data_dir: /home/postgres/pgdata/pgroot/data
  bin_dir: /usr/lib/postgresql/15/bin
  pgpass: /tmp/pgpass0
  authentication:
    replication:
      username: replicator
      password: replicator_password
    superuser:
      username: postgres
      password: postgres_password
    rewind:
      username: rewind_user
      password: rewind_password
  parameters:
    unix_socket_directories: '/var/run/postgresql'
    stats_temp_directory: '/var/run/postgresql'

  # Replica-specific configuration
  replica_method: pg_basebackup
  pg_basebackup:
    max-rate: '100M'
    checkpoint: 'fast'
    
  create_replica_methods:
    - pg_basebackup
  pg_basebackup:
    username: replicator
    password: replicator_password

tags:
    nofailover: false
    noloadbalance: false
    clonefrom: false
    nosync: false
    replica: true
    
watchdog:
  mode: off

# Health checks for gaming workload
checks:
  replication_lag:
    query: "SELECT CASE WHEN pg_is_in_recovery() THEN EXTRACT(EPOCH FROM (now() - pg_last_xact_replay_timestamp())) ELSE 0 END AS lag_seconds"
    warning: 5.0
    critical: 10.0
  
  active_connections:
    query: "SELECT count(*) FROM pg_stat_activity WHERE state = 'active'"
    warning: 150
    critical: 180
    
  replica_status:
    query: "SELECT pg_is_in_recovery()"
    expected: true
